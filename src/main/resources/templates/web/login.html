<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-extend.min.css}">
    <link rel="stylesheet" th:href="@{/css/common/adminlte.css}">
    <link rel="stylesheet" th:href="@{/css/common/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-sweetalert/sweetalert.css}">
    <link rel="stylesheet" th:href="@{/css/common/fontawesome-free/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/common/fontawesome-free/css/all.min.css}">


    <script th:src="@{/js/plugins/jquery/jquery.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-sweetalert/sweetalert.js}"></script>
    <script th:src="@{/js/plugins/voca/voca.min.js}"></script>
    <script th:src="@{/js/customs/CustomFunctions.js}"></script>
    <script th:src="@{/js/src/login.js}"></script>

    <title>로그인</title>
</head>
<body>
<div style="position: absolute; top: 5%; left: 40%; width: 300px; height: 170px;">
    <input type="hidden" id="errorCode" th:value="${#httpServletRequest.getParameter('errorCode') eq null ? errorCode : #httpServletRequest.getParameter('errorCode')}"/>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-primary">
                <div class="card-header text-center">
                    <h4>MOA 로그인</h4>
                </div>
                <div class="card-body">
                    <form data-scope="loginForm" id="loginForm" name="loginForm" method="post" action="/login-process">
                        <div class="form-group">
                            <label>아이디</label>
                            <input type="text" data-field="userId" id="userId" name="userId" class="form-control" placeholder="아이디"/>
                        </div>
                        <div class="form-group">
                            <label>패스워드</label>
                            <input type="password" data-field="userPassword" id="userPassword" name="userPassword" class="form-control" placeholder="패스워드"/>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button id="login" type="button" class="btn btn-default float-right">로그인</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
